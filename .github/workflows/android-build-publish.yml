name: Publish Android app

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'

permissions:
  contents: write

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:
  build-android:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Move to BookHeaven directory
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path BookHeaven\BookHeaven.Reader -Force
        Get-ChildItem -Path . -Exclude BookHeaven | Move-Item -Destination BookHeaven\BookHeaven.Reader -Force
        
    - name: Clone EpubManager
      shell: pwsh
      run: |
        git clone https://${{ secrets.PAT_TOKEN }}@github.com/HeasHeartfire/EpubManager.git temp\EpubManager
        New-Item -ItemType Directory -Path BookHeaven\EpubManager -Force
        Get-ChildItem -Path temp\EpubManager | Move-Item -Destination BookHeaven\EpubManager -Force
        
    - name: Clone BookHeaven.Domain
      shell: pwsh
      run: |
        git clone https://${{ secrets.PAT_TOKEN }}@github.com/HeasHeartfire/BookHeaven.Domain.git temp\BookHeaven.Domain
        New-Item -ItemType Directory -Path BookHeaven\BookHeaven.Domain -Force
        Get-ChildItem -Path temp\BookHeaven.Domain | Move-Item -Destination BookHeaven\BookHeaven.Domain -Force
      
    - name: Restore dependencies
      working-directory: .\BookHeaven\BookHeaven.Reader
      run: dotnet restore
      
    - name: Setup Keystore file
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" > bookheaven.keystore.asc
        gpg -d -passphrase "${{ secrets.KEYSTORE_PASSWORD_GPG }}" --batch bookheaven.keystore.asc > .\BookHeaven\bookheaven.keystore
      
    - name: Build
      working-directory: .\BookHeaven
      run: dotnet publish .\BookHeaven.Reader\BookHeaven.Reader.csproj -c Release -f net9.0-android /p:AndroidSigningKeyStore=.\bookheaven.keystore /p:AndroidSigningKeyAlias=bookheaven /p:AndroidSigningKeyPass=${{ secrets.KEYSTORE_PASSWORD }} /p:AndroidSigningKeyStorePass=${{ secrets.KEYSTORE_PASSWORD }} --no-restore
      
    - name: Extract version
      id: extract_version
      shell: pwsh
      run: |
        $xml = [Xml] (Get-Content .\BookHeaven\BookHeaven.Reader\BookHeaven.Reader.csproj)
        [string] $version = $xml.Project.PropertyGroup.ApplicationDisplayVersion
        echo "version=$($version)" >> $env:GITHUB_OUTPUT
    
    - name: Create Tag
      uses: actions/github-script@v7
      with: 
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            ref: 'refs/tags/v${{ steps.extract_version.outputs.version }}'
          })
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.extract_version.outputs.version }}
        files: |
            ./BookHeaven/BookHeaven.Reader/bin/Release/net9.0-android/publish/dev.ggarrido.bookheaven-Signed.apk
