<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BookHeaven Reader</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link href="_content/Blazor.ContextMenu/blazorContextMenu.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="BookHeaven.Reader.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div class="absolute flex h-full w-full items-center justify-center">
            <span>Loading...</span>
        </div>
    </div>

    <div id="blazor-error-ui" class="fixed inset-0 hidden z-[99999]">
        <div class="flex h-full w-full items-center justify-center bg-black/50">
            <div class="flex flex-col items-center rounded-2xl border-2 border-black bg-white p-5">
                An error has occurred.
                <a href="" class="mt-3 rounded-full bg-neutral-700 px-3 py-2 text-sm text-white reload">Reload</a>
            </div>
        </div>
    </div>

    <script async src="_content/Blazor.ContextMenu/blazorContextMenu.min.js"></script>
    <script async src="_content/BlazorPanzoom/panzoom.min.js"></script>
    <script async src="_content/BlazorPanzoom/blazorpanzoom.js"></script>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
</body>

</html>
